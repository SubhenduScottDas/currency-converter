<div class="content content-align header-style">
  <h2 class="header-title">Currency Converter</h2>
</div>

<div class="content main-content">
  <form [formGroup]="exchangeForm" (ngSubmit)="onSubmit()">
    <div class="content-align">
      <mat-form-field appearance="fill" class="element-margin">
        <mat-label>Base Currency</mat-label>
        <mat-select [formControl]="fromCurrencyControl" [(ngModel)]="fromCurrInitial" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let currency of fromCurrency" [value]="currency">
            {{currency.symbol}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="fromCurrencyControl.hasError('required')">Please choose a Currency</mat-error>
        <mat-hint>{{fromCurrencyControl.value?.denomination}}</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="element-margin">
        <mat-label>Enter Amount</mat-label>
        <input type="number" formControlName="amount" matInput required>
      </mat-form-field>
    </div>

    <div class="content-align">
      <mat-form-field appearance="fill" class="element-margin">
        <mat-label>Requested Currency</mat-label>
        <mat-select [formControl]="toCurrencyControl" [(ngModel)]="toCurrInitial" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let currency of toCurrency" [value]="currency">
            {{currency.symbol}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="toCurrencyControl.hasError('required')">Please choose a Currency</mat-error>
        <mat-hint>{{toCurrencyControl.value?.denomination}}</mat-hint>
      </mat-form-field>
    </div>

    <div class="content-align" *ngIf="isExchanged">
      <mat-card>
        <mat-card-content>{{responseStr}}<br><h2>{{resultCash}}</h2><br>{{dateStr}}</mat-card-content>
      </mat-card>
    </div>

    <div class="content-align">
      <button mat-raised-button color="primary" class="element-margin" type="submit">Convert</button>
      <button mat-raised-button color="accent" class="element-margin" type="reset" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
